<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Frames</title>
    <script>
        // Add base URL handling for GitHub Pages
        const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? '' 
            : '/AFrameSite';
    </script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #222; 
            color: #eee; 
            margin: 0;
            padding: 20px;
        }
        .frames-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .frame-item {
            text-align: center;
            text-decoration: none;
            color: #eee;
        }
        .frame-image {
            width: 100%;
            aspect-ratio: 1;
            background: #333;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        .frame-name {
            font-size: 18px;
            margin: 0;
            color: #eee;
        }
        .frame-details {
            font-size: 14px;
            color: #999;
            margin: 5px 0;
        }
        .frame-price {
            font-size: 16px;
            color: #eee;
            margin: 5px 0;
        }
    </style>
    <script>
        window.onload = function() {
            // Example images for each frame
            const exampleImages = {
                'frame_test_2.png': 'assets/frames/example_frame_1_1x1_classic_horizontal.png',
                'modern_frame.png': 'assets/frames/example_frame_2_4x6_modern_vertical.jpg',
                'vintage_frame.png': 'assets/frames/example_frame_3_4x6_vintage_horizontal.png',
                'minimalist_frame.png': 'assets/frames/example_frame_4_5x7_Minimalist_vertical.png',
                'rustic_frame.png': 'assets/frames/example_frame_5_8x10_Rustic_horizontal.png'
            };
            // Get all frame items
            const frameItems = document.querySelectorAll('.frame-item');
            
            frameItems.forEach((item) => {
                const img = item.querySelector('img');
                const frameName = item.getAttribute('data-frame');
                if (!img || !frameName) return;
                const previewKey = 'framePreviewData_' + frameName;
                const savedPreview = localStorage.getItem(previewKey);
                if (savedPreview) {
                    img.src = savedPreview;
                } else if (exampleImages[frameName]) {
                    img.src = exampleImages[frameName];
                } else {
                    img.src = baseUrl + '/assets/frames/' + frameName;
                }
                // Add click handler to store selected frame
                item.addEventListener('click', function(e) {
                    localStorage.setItem('selectedFrame', frameName);
                });
            });
        };
    </script>
</head>
<body>
    <div style="text-align:center; margin-bottom: 20px;">
        <a href="front_page.html" style="
            display: inline-block;
            background: #444;
            color: #eee;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        " onmouseover="this.style.background='#555'" onmouseout="this.style.background='#444'">
            &larr; Back to Front Page
        </a>
    </div>
    <div class="frames-grid">
        <!-- First Frame - Classic Frame -->
        <a href="photocropping_newattempt.html" class="frame-item" data-frame="frame_test_2.png">
            <div class="frame-image">
                <img alt="Classic Frame" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h3 class="frame-name">Classic Frame</h3>
            <div class="frame-details">10" x 8" frame</div>
            <div class="frame-price">$49</div>
        </a>

        <!-- New Frame Template - Copy this for new frames -->
        <a href="photocropping_newattempt.html" class="frame-item" data-frame="modern_frame.png">
            <div class="frame-image">
                <img alt="Modern Frame" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h3 class="frame-name">Modern Frame</h3>
            <div class="frame-details">9" x 9" frame</div>
            <div class="frame-price">$45</div>
        </a>

        <!-- Placeholder Frame 3 -->
        <a href="photocropping_newattempt.html" class="frame-item" data-frame="vintage_frame.png">
            <div class="frame-image">
                <img alt="Vintage Frame" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h3 class="frame-name">Vintage Frame</h3>
            <div class="frame-details">11" x 9" frame</div>
            <div class="frame-price">$69</div>
        </a>

        <!-- Placeholder Frame 4 -->
        <a href="photocropping_newattempt.html" class="frame-item" data-frame="minimalist_frame.png">
            <div class="frame-image">
                <img alt="Minimalist Frame" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h3 class="frame-name">Minimalist Frame</h3>
            <div class="frame-details">10" x 10" frame</div>
            <div class="frame-price">$55</div>
        </a>

        <!-- Placeholder Frame 5 -->
        <a href="photocropping_newattempt.html" class="frame-item" data-frame="rustic_frame.png">
            <div class="frame-image">
                <img alt="Rustic Frame" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

    </div>
</body>
</html>
