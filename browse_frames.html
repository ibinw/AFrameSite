<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Frames</title>
    <script src="src/utils/frameConfig.js"></script>
    <script>
        // Add base URL handling for GitHub Pages
        const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? '' 
            : '/AFrameSite';
    </script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #222; 
            color: #eee; 
            margin: 0;
            padding: 20px;
        }
        .frames-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .frame-item {
            text-align: center;
            text-decoration: none;
            color: #eee;
        }
        .frame-image {
            width: 100%;
            aspect-ratio: 1;
            background: #333;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        .frame-name {
            font-size: 18px;
            margin: 0;
            color: #eee;
        }
        .frame-details {
            font-size: 14px;
            color: #999;
            margin: 5px 0;
        }
        .frame-price {
            font-size: 16px;
            color: #eee;
            margin: 5px 0;
        }
    </style>
    <script>
        async function loadFrames() {
            try {
                const frames = await frameConfigManager.getFrames();
                const framesGrid = document.getElementById('framesGrid');
                
                framesGrid.innerHTML = '';
                
                frames.forEach(frame => {
                    const frameElement = createFrameElement(frame);
                    framesGrid.appendChild(frameElement);
                });
                
                console.log(`Loaded ${frames.length} frames from config`);
            } catch (error) {
                console.error('Error loading frames:', error);
                // Fallback to static content if config fails
                loadFallbackFrames();
            }
        }
        
        function createFrameElement(frame) {
            const frameItem = document.createElement('a');
            frameItem.href = 'photocropping_newattempt.html';
            frameItem.className = 'frame-item';
            frameItem.setAttribute('data-frame', frame.filename);
            
            frameItem.innerHTML = `
                <div class="frame-image">
                    <img alt="${frame.name}" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h3 class="frame-name">${frame.name}</h3>
                <div class="frame-details">${frame.size}</div>
                <div class="frame-price">$${frame.price}</div>
            `;
            
            // Set up image source and click handler
            const img = frameItem.querySelector('img');
            const previewKey = 'framePreviewData_' + frame.filename;
            const savedPreview = localStorage.getItem(previewKey);
            
            if (savedPreview) {
                img.src = savedPreview;
            } else if (frame.exampleImage) {
                img.src = baseUrl + '/' + frame.exampleImage;
            } else {
                img.src = frameConfigManager.getFramePath(frame.filename);
            }
            
            // Add click handler to store selected frame
            frameItem.addEventListener('click', function(e) {
                localStorage.setItem('selectedFrame', frame.filename);
            });
            
            return frameItem;
        }
        
        function loadFallbackFrames() {
            const framesGrid = document.getElementById('framesGrid');
            framesGrid.innerHTML = `
                <a href="photocropping_newattempt.html" class="frame-item" data-frame="frame_test_2.png">
                    <div class="frame-image">
                        <img alt="Classic Frame" style="width: 100%; height: 100%; object-fit: contain;" src="${baseUrl}/assets/frames/frame_test_2.png">
                    </div>
                    <h3 class="frame-name">Classic Frame</h3>
                    <div class="frame-details">10" x 8" frame</div>
                    <div class="frame-price">$49</div>
                </a>
            `;
        }
        
        window.onload = loadFrames;
    </script>
</head>
<body>
    <div style="text-align:center; margin-bottom: 20px;">
        <a href="front_page.html" style="
            display: inline-block;
            background: #444;
            color: #eee;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        " onmouseover="this.style.background='#555'" onmouseout="this.style.background='#444'">
            &larr; Back to Front Page
        </a>
    </div>
    <div class="frames-grid" id="framesGrid">
        <!-- Frames will be dynamically loaded here -->
    </div>
</body>
</html>
