<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Your Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        .adjust-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 717px;
            height: 865px;
            margin: 0 auto;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .preview-container {
            position: absolute;
            width: calc(100% - 160px);
            height: calc(100% - 320px);
            top: 160px;
            left: 80px;
            overflow: hidden;
            background: white;
        }

        .frame-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .btn-control {
            background-color: #002856;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #FFD700;
            color: #002856;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #002856;
            color: white;
        }

        .slider-container {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            color: #002856;
        }

        input[type="range"] {
            width: 100%;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-content {
            text-align: center;
            color: #002856;
        }
    </style>
</head>
<body>
    <div class="adjust-container">
        <div class="image-container">
            <div class="preview-container">
                <img id="image" src="" alt="Your photo">
            </div>
            <img class="frame-overlay" src="assests/frames/frame_test_1.png" alt="Frame">
        </div>

        <div class="controls">
            <div class="slider-container">
                <label for="zoom">Zoom</label>
                <input type="range" id="zoom" min="0.5" max="3" step="0.1" value="1">
            </div>

            <button class="btn-control" onclick="rotateImage(-90)">↶ Rotate Left</button>
            <button class="btn-control" onclick="rotateImage(90)">↷ Rotate Right</button>
            <button class="btn-control btn-save" onclick="saveAdjustments()">Save Changes</button>
        </div>
    </div>

    <div class="loading-screen">
        <div class="loading-content">
            <h3>Processing your image...</h3>
            <p>Please wait while we save your adjustments</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        let currentRotation = 0;
        let currentZoom = 1;
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 3;

        window.onload = function() {
            const uploadedImageBase64 = localStorage.getItem('uploadedImage');
            if (uploadedImageBase64) {
                const image = document.getElementById('image');
                image.src = uploadedImageBase64;
                
                image.onload = function() {
                    cropper = new Cropper(image, {
                        viewMode: 1,
                        dragMode: 'move',
                        aspectRatio: NaN,
                        autoCropArea: 1,
                        restore: false,
                        modal: false,
                        guides: false,
                        highlight: false,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                        wheelZoomRatio: 0.1, // More precise zoom with wheel
                        zoom: function(event) {
                            // Update currentZoom and slider when zooming with wheel
                            currentZoom = event.detail.ratio;
                            if (currentZoom >= MIN_ZOOM && currentZoom <= MAX_ZOOM) {
                                document.getElementById('zoom').value = currentZoom;
                                return true;
                            } else {
                                // Prevent zooming outside our limits
                                currentZoom = Math.min(Math.max(currentZoom, MIN_ZOOM), MAX_ZOOM);
                                return false;
                            }
                        }
                    });
                };
            } else {
                window.location.href = 'index.html';
            }
        };

        // Zoom control with slider
        document.getElementById('zoom').addEventListener('input', function(e) {
            if (cropper) {
                currentZoom = parseFloat(e.target.value);
                cropper.zoomTo(currentZoom);
            }
        });

        // Prevent default scroll behavior when cursor is over the image
        document.querySelector('.image-container').addEventListener('wheel', function(e) {
            if (cropper) {
                e.preventDefault();
            }
        }, { passive: false });

        function rotateImage(degrees) {
            if (cropper) {
                currentRotation = (currentRotation + degrees) % 360;
                cropper.rotateTo(currentRotation);
            }
        }

        function saveAdjustments() {
            if (cropper) {
                document.querySelector('.loading-screen').style.display = 'flex';
                
                // Get the cropped canvas
                const canvas = cropper.getCroppedCanvas();
                
                // Convert to base64
                const adjustedImage = canvas.toDataURL('image/jpeg');
                
                // Save to localStorage
                localStorage.setItem('uploadedImage', adjustedImage);
                
                // Simulate processing time
                setTimeout(() => {
                    window.location.href = 'frame-detail.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
