<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Frame | Frame Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            display: flex;
            gap: 30px;
            margin: 50px 0;
        }

        .main-preview {
            flex: 2;
            position: relative;
        }

        .frame-preview {
            position: relative;
            width: 717px;
            height: 865px;
            margin: 0 auto;
            overflow: hidden;
        }

        .uploaded-image-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .frame-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .thumbnail-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .thumbnail {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .frame-details {
            padding: 20px;
        }

        .price {
            font-size: 24px;
            color: #002856;
            font-weight: bold;
            margin: 20px 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-crop {
            background-color: #002856;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
        }

        .btn-add-cart {
            background-color: #FFD700;
            color: #002856;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-add-cart:hover {
            background-color: #002856;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-container">
            <div class="main-preview">
                <div class="frame-preview">
                    <div class="uploaded-image-container">
                        <img id="uploadedImage" class="uploaded-image" src="" alt="Your photo">
                    </div>
                    <img class="frame-overlay" src="assets/frames/frame_test_1.png" alt="Frame">
                </div>
            </div>
            
            <div class="thumbnail-preview">
                <img class="thumbnail" src="assets/frames/frame_test_1.png" onclick="updateMainImage(this.src)">
                <img class="thumbnail" src="assets/frames/frame_sample.webp" onclick="updateMainImage(this.src)">
                <img class="thumbnail" src="assets/frames/frame_sample2.jpg" onclick="updateMainImage(this.src)">
            </div>
        </div>

        <div class="frame-details">
            <h1>Classic Frame</h1>
            <p>A timeless design that complements any photo and decor style. Our classic frame features clean lines and premium materials.</p>
            
            <div class="specifications">
                <h3>Specifications</h3>
                <ul>
                    <li>Material: Premium wood</li>
                    <li>Color: Black</li>
                    <li>Size: 1436x1730mm</li>
                    <li>Glass: Anti-glare acrylic</li>
                </ul>
            </div>

            <p class="price">$69.99</p>

            <div class="action-buttons">
                <button class="btn-crop" onclick="cropImage()">Adjust Photo</button>
                <button class="btn-add-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="src/utils/frameUtils.js"></script>
    <script>
        window.onload = async function() {
            const frameOverlay = document.querySelector('.frame-overlay');
            const container = document.querySelector('.uploaded-image-container');
            const uploadedImage = document.getElementById('uploadedImage');
            
            const success = await initializeFramePreview(frameOverlay, container, uploadedImage);
            if (!success) {
                window.location.href = 'index.html';
            }
        };

        function updateMainImage(src) {
            document.querySelector('.frame-overlay').src = src;
        }

        function cropImage() {
            window.location.href = 'adjust-photo.html';
        }

        function addToCart() {
            // Placeholder for add to cart functionality
            alert('Added to cart!');
        }
    </script>
</body>
</html>
