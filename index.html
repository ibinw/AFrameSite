<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        #bgvideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: none;
        }
        
        #bgvideo[src] {
            display: block;
        }
        
        .slogan-title {
            text-align: center;
            color: #002856;
            font-size: 48px;
            font-weight: bold;
            margin-top: 30vh;
            padding: 0 20px;
        }
        
        .slogan-start {
            text-align: center;
            margin-top: 30px;
        }
        
        .upload-button {
            display: inline-block;
            background-color: #FFD700;
            color: #002856;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-button:hover {
            background-color: #002856;
            color: #ffffff;
        }

        /* Hide the default file input */
        #fileInput {
            display: none;
        }

        /* Loading screen styles */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #002856;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <video playsinline autoplay muted loop id="bgvideo">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        
        <div class="slogan-title">
            Your photos printed, framed, and delivered
        </div>
        
        <div class="slogan-start">
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                Upload Your Photo
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h4 style="font-size: 30px; color: #002856;">
            Processing your image...
        </h4>
        <p>Please wait while we prepare your frame options...</p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                
                // Show loading screen
                document.getElementById('loadingScreen').style.display = 'block';

                // Read file as Base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Store the Base64 string
                    localStorage.setItem('uploadedImage', e.target.result);
                    console.log('Image saved:', localStorage.getItem('uploadedImage').substring(0, 100) + '...');
                    
                    // Simulate processing time
                    setTimeout(() => {
                        window.location.href = 'frames.html';
                    }, 2000);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
