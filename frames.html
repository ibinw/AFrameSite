<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Frame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .frame-preview {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 50px auto;
        }

        .uploaded-image {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            object-fit: contain;
        }

        .frame-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .frame-details {
            text-align: center;
            margin-top: 20px;
        }

        .price {
            font-size: 24px;
            color: #002856;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #FFD700;
            color: #002856;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #002856;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-preview">
            <img id="uploadedImage" class="uploaded-image" src="" alt="Your photo">
            <img class="frame-overlay" src="assets/frames/classic-black.png" alt="Frame">
        </div>

        <div class="frame-details">
            <h2>Classic Black Frame</h2>
            <p class="price">$69.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const uploadedImageBase64 = localStorage.getItem('uploadedImage');
            if (uploadedImageBase64) {
                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = uploadedImageBase64;
                
                uploadedImage.onerror = function() {
                    console.error('Error loading image');
                    alert('Error loading your image. Please try uploading again.');
                    window.location.href = 'index.html';
                };
            } else {
                console.log('No image found in localStorage');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
