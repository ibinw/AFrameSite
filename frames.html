<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Frame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .frame-preview {
            position: relative;
            width: 717px;  /* Half of 1436px for reasonable display size */
            height: 865px; /* Half of 1730px to maintain aspect ratio */
            margin: 50px auto;
            overflow: hidden;
            cursor: pointer;
        }

        .uploaded-image-container {
            position: absolute;
            width: calc(100% - 160px);
            height: calc(100% - 320px);
            top: 160px;
            left: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            width: auto;
            height: auto;
        }

        .frame-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .frame-details {
            text-align: center;
            margin-top: 20px;
        }

        .price {
            font-size: 24px;
            color: #002856;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #FFD700;
            color: #002856;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #002856;
            color: #ffffff;
        }

        .clickable-content {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .clickable-content:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-preview clickable-content" onclick="window.location.href='frame-detail.html'">
            <div class="uploaded-image-container">
                <img id="uploadedImage" class="uploaded-image" src="" alt="Your photo">
            </div>
            <img class="frame-overlay" src="assests/frames/frame_test_1.png" alt="Frame" onerror="this.onerror=null; console.error('Frame image failed to load');">
        </div>

        <div class="frame-details clickable-content" onclick="window.location.href='frame-detail.html'">
            <h2>Classic Frame</h2>
            <p class="price">$69.99</p>
            <button class="add-to-cart" onclick="event.stopPropagation(); window.location.href='frame-detail.html'">View Details</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const uploadedImageBase64 = localStorage.getItem('uploadedImage');
            if (uploadedImageBase64) {
                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = uploadedImageBase64;
                
                uploadedImage.onload = function() {
                    const container = document.querySelector('.uploaded-image-container');
                    const containerAspect = container.offsetWidth / container.offsetHeight;
                    const imageAspect = this.naturalWidth / this.naturalHeight;

                    if (imageAspect > containerAspect) {
                        // Image is wider than container
                        this.style.width = '100%';
                        this.style.height = 'auto';
                    } else {
                        // Image is taller than container
                        this.style.width = 'auto';
                        this.style.height = '100%';
                    }
                };
                
                uploadedImage.onerror = function() {
                    console.error('Error loading image');
                    alert('Error loading your image. Please try uploading again.');
                    window.location.href = 'index.html';
                };
            } else {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
