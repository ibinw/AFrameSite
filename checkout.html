<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Keepsake Frames</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .checkout-container {
      background: #292929;
      margin-top: 60px;
      padding: 40px 32px 32px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .checkout-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #eee;
      letter-spacing: 0.5px;
    }
    .empty-cart-msg {
      font-size: 1.2rem;
      color: #ff6666;
      margin-bottom: 30px;
    }
    .continue-shopping-btn {
      display: inline-block;
      background: #2a7;
      color: #fff;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .continue-shopping-btn:hover {
      background: #24995a;
    }
    .form-section {
      margin-bottom: 22px;
      text-align: left;
    }
    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 7px;
      display: block;
      color: #eee;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 12px;
      background: #181818;
      color: #eee;
      box-sizing: border-box;
      transition: border 0.2s, background 0.2s;
    }
    .form-input:focus {
      border: 1.5px solid #ffe600;
      outline: none;
      background: #222;
      color: #eee;
    }
    .checkout-btn {
      display: inline-block;
      padding: 14px 38px;
      border-radius: 30px;
      font-size: 1.15rem;
      font-weight: 600;
      border: 2px solid #ffe600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, border 0.2s;
      margin-top: 8px;
    }
    .checkout-btn.primary {
      background: #444;
      color: #eee;
      border-color: #ffe600;
    }
    .checkout-btn.primary:hover {
      background: #222;
      color: #ffe600;
      border-color: #ffe600;
    }
    .checkout-btn.secondary {
      background: #292929;
      color: #eee;
      border-color: #ffe600;
    }
    .checkout-btn.secondary:hover {
      background: #181818;
      color: #ffe600;
      border-color: #ffe600;
    }
    #checkout-images img {
      background: #181818;
      border: 2px solid #ffe600;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
    }
    .empty-cart-msg {
      font-size: 1.2rem;
      color: #ff6666;
      margin-bottom: 30px;
    }
    ::placeholder {
      color: #888;
      opacity: 1;
    }
    select.form-input {
      color: #eee;
      background: #181818;
    }
    select.form-input:focus {
      color: #ffe600;
      background: #222;
    }
    input[type="checkbox"] {
      accent-color: #ffe600;
    }
    label[for="gift"] span, .form-section label span {
      color: #ffe600;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-title">Checkout</div>
    <div id="checkout-images" style="margin-bottom: 30px;"></div>
    <form id="checkout-form" autocomplete="on" style="margin-bottom:32px;">
      <div class="form-section">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
      </div>
      <div class="form-section">
        <div class="form-label">Shipping Address</div>
        <div style="display:flex;gap:12px;">
          <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" required style="flex:1;">
          <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" required style="flex:1;">
        </div>
        <input type="text" id="address1" name="address1" class="form-input" placeholder="Address Line 1" required>
        <input type="text" id="address2" name="address2" class="form-input" placeholder="Address Line 2 (optional)">
        <div style="display:flex;gap:12px;">
          <input type="text" id="city" name="city" class="form-input" placeholder="City" required style="flex:2;">
          <select id="province" name="province" class="form-input" required style="flex:1;">
            <option value="">Province</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
          </select>
          <input type="text" id="zip" name="zip" class="form-input" placeholder="Zip Code" required style="flex:1;">
        </div>
        <input type="text" id="phone" name="phone" class="form-input" placeholder="Phone Number (for delivery issues)" required>
      </div>
      <div class="form-section" style="margin-bottom:18px;">
        <label style="display:flex;align-items:center;gap:7px;font-size:1rem;cursor:pointer;">
          <input type="checkbox" id="gift" name="gift" style="width:18px;height:18px;"> testplaceholder <span style="font-size:1.2em;">üéÅ</span>
        </label>
      </div>
      <div style="display:flex;gap:18px;justify-content:center;">
        <a href="front_page.html" class="checkout-btn secondary">Keep Shopping</a>
        <button type="submit" class="checkout-btn primary">Payment</button>
      </div>
    </form>
    <div class="empty-cart-msg">There are currently no frames in your cart.</div>
  </div>
  <script>
    // Try to get the selected frame and images from localStorage
    const selectedFrame = localStorage.getItem('selectedFrame') || 'frame_test_2.png';
    const originalImage = localStorage.getItem('originalImage');
    const framedImage = localStorage.getItem('savedCanvasState_' + selectedFrame);
    const imagesDiv = document.getElementById('checkout-images');
    const emptyMsg = document.querySelector('.empty-cart-msg');

    if (originalImage && framedImage) {
      imagesDiv.innerHTML = `
        <div style="margin-bottom:18px;">
          <div style='font-size:1.1rem;margin-bottom:6px;color:#444;'>Your Uploaded Image:</div>
          <img src="${originalImage}" alt="Uploaded" style="max-width:180px;max-height:180px;border-radius:8px;border:1px solid #ccc;background:#fafafa;box-shadow:0 1px 6px rgba(0,0,0,0.06);margin-bottom:16px;">
        </div>
        <div>
          <div style='font-size:1.1rem;margin-bottom:6px;color:#444;'>Your Framed Preview:</div>
          <img src="${framedImage}" alt="Framed" style="max-width:220px;max-height:220px;border-radius:8px;border:2px solid #2a7;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,0.09);">
        </div>
      `;
      emptyMsg.style.display = 'none';
    } else {
      imagesDiv.style.display = 'none';
      emptyMsg.style.display = '';
    }

    // Redirect to payment.html on Payment button click
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Save shipping details to localStorage
      const form = e.target;
      const shipping = {
        email: form.email.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        address1: form.address1.value,
        address2: form.address2.value,
        city: form.city.value,
        province: form.province.value,
        zip: form.zip.value,
        phone: form.phone.value,
        gift: form.gift.checked
      };
      localStorage.setItem('checkoutShipping', JSON.stringify(shipping));
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
